language: java

jdk:
  - openjdk7
  - openjdk8 
  - openjdk9  
  - oraclejdk8
  - oraclejdk9

build:
  pre_ci:
    - echo 'true'
  pre_ci_boot:
    image_name: drydock/c7javall
    image_tag: master
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
    
  ci:
    - printenv
    - java -version 
